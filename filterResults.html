<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Currency Exchange Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Abyss</h1>
            <p id="intro">Welcome to Abyss, a real-time currency exchange rate checker to provide you with fast and accurate results.</p>
        <h3>Filter Results</h3>
            <p id="intro">Here, you can choose to filter out the results that you want and view them.</p>
    </div>

    <div>
        <p>Select a Currency Code</p>
    </div>
    <select name="type" id="type" class="type"></select>
    <button id="selectRate">Submit</button>
    <div id="output"></div>
    <div class="table-responsive">
        <table id="filter-table" class="table table-striped table-bordered">
            <tr class="table-primary">
                <th>Currency Code</th>
                <th>Currency Rate</th>
            </tr>

            <tbody id="filter-result">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="exchange.js"></script>
</body>
</html>
